 <div class="client-register-content">
  <form [formGroup]="clientForm">

    <mat-form-field appearance="fill" [hideRequiredMarker]="false">
      <mat-label> Id </mat-label>
      <input matInput formControlName="id"  placeholder="Placeholder">
    </mat-form-field>

    <mat-form-field appearance="fill" [hideRequiredMarker]="false">
      <mat-label> Name </mat-label>
      <input matInput formControlName="name"  placeholder="Placeholder">
    </mat-form-field>

    <mat-form-field appearance="fill" [hideRequiredMarker]="false">
      <mat-label> Age </mat-label>
      <input matInput formControlName="age"  placeholder="Placeholder">
      <mat-error *ngIf="clientForm.controls.age.touched && clientForm.controls.age.invalid">
        <span *ngIf="clientForm.controls.age.errors?.required">Idade é obrigatória</span>
        <span *ngIf="clientForm.controls.age.errors?.minLength">Idade muito curta</span>
        <span *ngIf="clientForm.controls.age.errors?.maxLength">Idade muito grande</span>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" [hideRequiredMarker]="false">
      <mat-label> City </mat-label>
      <input matInput formControlName="city"  placeholder="Placeholder">
    </mat-form-field>

    <div>
      <button mat-flat-button color="primary" type="submit"> Save </button>
    </div>

  </form>
</div>
